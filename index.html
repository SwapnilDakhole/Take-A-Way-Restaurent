<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
	
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
	
</head>
<body>
    <nav class="navbar">
        <div class="cont"><h4 class="heading-h4">Take-A-Way</h4></div>
    </nav>
    
    <form class="form-cont">
		<div class="login-box">
		<h1>Login Form</h1>
		
		<div class="text-box">
			<img src="https://i.imgur.com/K48Zj2r.png" alt="username_icon" height="50px" width="55px">
			<input type="text" placeholder="Username" id="user">
		</div>
		
		<div class="text-box">
			
			<img src="https://i.imgur.com/SVR6N9u.png" alt="password_icon"  height="50px" width="55px">
			<input type="password" placeholder="Password" minlength="8" required>
		</div>
		
		<div class="btn-div"><a href="home.html"><buttom class="btn">Login</buttom></a></div>
	
	</div>
  
	</form>
 
	<script src="main.js"></script>
</body>
</html>
